<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Upload Menu e Giorno</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    label { font-weight: bold; }
    .result { margin-top: 1em; color: green; }
    .error { color: red; }
    .row { margin-bottom: 1em; }
  </style>
</head>
<body>
  <h1>Carica Menu + imposta giorno di partenza</h1>
  <form id="uploadForm">
    <div class="row">
      <label for="excel">File Excel:</label>
      <input type="file" id="excel" name="excel" accept=".xlsx" required>
    </div>
    <div class="row">
      <label for="giornoMenu">Giorno menu:</label>
      <select id="giornoMenu" name="giornoMenu" required>
        <option value="">-- Scegli --</option>
        <option value="LUNEDÌ 1">LUNEDÌ 1</option>
        <option value="MARTEDÌ 1">MARTEDÌ 1</option>
        <option value="MERCOLEDÌ 1">MERCOLEDÌ 1</option>
        <option value="GIOVEDÌ 1">GIOVEDÌ 1</option>
        <option value="VENERDÌ 1">VENERDÌ 1</option>
        <option value="LUNEDÌ 2">LUNEDÌ 2</option>
        <option value="MARTEDÌ 2">MARTEDÌ 2</option>
        <option value="MERCOLEDÌ 2">MERCOLEDÌ 2</option>
        <option value="GIOVEDÌ 2">GIOVEDÌ 2</option>
        <option value="VENERDÌ 2">VENERDÌ 2</option>
        <option value="LUNEDÌ 3">LUNEDÌ 3</option>
        <option value="MARTEDÌ 3">MARTEDÌ 3</option>
        <option value="MERCOLEDÌ 3">MERCOLEDÌ 3</option>
        <option value="GIOVEDÌ 3">GIOVEDÌ 3</option>
        <option value="VENERDÌ 3">VENERDÌ 3</option>
        <option value="LUNEDÌ 4">LUNEDÌ 4</option>
        <option value="MARTEDÌ 4">MARTEDÌ 4</option>
        <option value="MERCOLEDÌ 4">MERCOLEDÌ 4</option>
        <option value="GIOVEDÌ 4">GIOVEDÌ 4</option>
        <option value="VENERDÌ 4">VENERDÌ 4</option>
      </select>
    </div>
    <div class="row">
      <label for="dataReale">Data reale:</label>
      <input type="date" id="dataReale" name="dataReale" required>
    </div>
    <button type="submit">Carica e imposta giorno</button>
  </form>
  <div id="result" class="result"></div>
  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Invio in corso...';
      resultDiv.className = 'result';

      const formData = new FormData();
      const fileInput = document.getElementById('excel');
      const giornoMenu = document.getElementById('giornoMenu').value;
      const dataReale = document.getElementById('dataReale').value;

      if (!fileInput.files.length || !giornoMenu || !dataReale) {
        resultDiv.textContent = "Compila tutti i campi!";
        resultDiv.className = 'result error';
        return;
      }

      formData.append('excel', fileInput.files[0]);
      formData.append('giornoMenu', giornoMenu);
      formData.append('dataReale', dataReale);

      try {
        const resp = await fetch('https://mensa-cc-backend-q3a62ib9m-devnullccs-projects.vercel.app/api/update', {
          method: 'POST',
          body: formData
        });
        const data = await resp.json();
        if (resp.ok) {
          resultDiv.textContent = "Caricamento riuscito!";
          resultDiv.className = 'result';
        } else {
          resultDiv.textContent = "Errore backend: " + data.message;
          resultDiv.className = 'result error';
        }
      } catch (err) {
        resultDiv.textContent = "Errore di connessione!";
        resultDiv.className = 'result error';
      }
    });
  </script>
</body>
</html>
