<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Menu Mensa</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    label { font-weight: bold; }
    .result { margin-top: 1em; color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Gestione Menu Mensa</h1>
  
  <form id="formExcel">
    <label for="fileExcel">Carica file Excel menu (.xlsx):</label>
    <input type="file" id="fileExcel" accept=".xlsx" required><br><br>
    <button type="button" onclick="caricaExcel()">Carica menu su GitHub</button>
  </form>

  <hr>
  
  <form id="formDay">
    <label for="dayStart">Giorno del menù di partenza:</label>
    <select id="dayStart">
      <option value="LUNEDI_1">LUNEDÌ - Settimana 1</option>
      <option value="LUNEDI_2">LUNEDÌ - Settimana 2</option>
      <option value="LUNEDI_3">LUNEDÌ - Settimana 3</option>
      <option value="LUNEDI_4">LUNEDÌ - Settimana 4</option>
      <option value="MARTEDI_1">MARTEDÌ - Settimana 1</option>
      <option value="MARTEDI_2">MARTEDÌ - Settimana 2</option>
      <option value="MARTEDI_3">MARTEDÌ - Settimana 3</option>
      <option value="MARTEDI_4">MARTEDÌ - Settimana 4</option>
      <option value="MERCOLEDI_1">MERCOLEDÌ - Settimana 1</option>
      <option value="MERCOLEDI_2">MERCOLEDÌ - Settimana 2</option>
      <option value="MERCOLEDI_3">MERCOLEDÌ - Settimana 3</option>
      <option value="MERCOLEDI_4">MERCOLEDÌ - Settimana 4</option>
      <option value="GIOVEDI_1">GIOVEDÌ - Settimana 1</option>
      <option value="GIOVEDI_2">GIOVEDÌ - Settimana 2</option>
      <option value="GIOVEDI_3">GIOVEDÌ - Settimana 3</option>
      <option value="GIOVEDI_4">GIOVEDÌ - Settimana 4</option>
      <option value="VENERDI_1">VENERDÌ - Settimana 1</option>
      <option value="VENERDI_2">VENERDÌ - Settimana 2</option>
      <option value="VENERDI_3">VENERDÌ - Settimana 3</option>
      <option value="VENERDI_4">VENERDÌ - Settimana 4</option>
    </select>
    <br><br>
    <label for="dateStart">Data reale corrispondente:</label>
    <input type="date" id="dateStart" required>
    <button type="button" onclick="salvaDay()">Salva su GitHub</button>
  </form>
  
  <div id="result" class="result"></div>
  
  <script>
    // Demo: queste funzioni vanno poi collegate al backend (step 2)
    function caricaExcel() {
      document.getElementById('result').textContent = "TODO: upload Excel (step 2)";
    }
    function salvaDay() {
      const day = document.getElementById('dayStart').value;
      const date = document.getElementById('dateStart').value;
      if (!date) {
        document.getElementById('result').textContent = "Seleziona una data!";
        return;
      }
      document.getElementById('result').textContent =
        "TODO: salva su GitHub: " + date + " -> " + day;
    }
  </script>
</body>
</html>
